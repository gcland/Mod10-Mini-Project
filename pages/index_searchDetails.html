    <div class="row">
        <div class="col-md" id="search">
            <form id="pokemon-search-form" class="m-2 pe-3">
                <label for="pokemon-search" class="mt-2 mx-2 form-label">Pokemon name:</label>
                <input type="text" class="mb-2 mx-2 form-control" id="pokemon-search" name="pokemon-search" placeholder="Pikachu" required>
                <button id="pokemon-search-button"type="submit"class="btn btn-warning m-2 p-2 rounded-3 text-dark px-5">Display Details</button>
            </form>
        </div>
        <div class="col-md-6">
            <form id="pokemon-searchID-form" class="m-2 pe-3">
                <label for="pokemon-searchID" class="mt-2 mx-2 form-label">Pokemon ID:</label>
                <input type="text" class="mb-2 mx-2 form-control" id="pokemon-searchID" name="pokemon-searchID" placeholder="1" required>
                <button id="pokemon-searchID-button"type="submit"class="btn btn-warning m-2 p-2 rounded-3 text-dark px-5">Display Details</button>
